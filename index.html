<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <header class="encabezado">
      <!-- Imagen que cambia según el tema -->
      <img id="imagen-tema" src="https://i0.wp.com/www.myddoa.com/wp-content/uploads/2018/08/1889-ophelia-john-william-waterhouse.jpg?resize=1024%2C643&ssl=1" alt="Imagen del sitio">
      <h1>Bienvenidos a Mi Sitio</h1>
      <button id="cambiar-tema">Cambiar Tema</button>
    </header>

    <section class="sobre-mi">
      <h2>Sobre mí</h2>
      <p>Aqui probaremos a guardarla con github y azure</p>
      <h1>Para concluir tendremos que guardarla en un word</h1>
    </section>

    <section class="servicios">
      <h2>Servicios</h2>
      <div class="tarjetas">
        <div class="tarjeta">Diseño Web</div>
        <div class="tarjeta">Desarrollo Frontend</div>
        <div class="tarjeta">Optimización SEO</div>
      </div>
    </section>

    <section class="contacto">
      <h2>Contacto</h2>
      <form id="form-contacto">
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>

  <!-- Conexión al archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
